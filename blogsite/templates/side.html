{% load static %}

<aside class="col-md-4 blog-aside">         
    <div class="aside-widget">
        <header>
            <h3>Top 10 news from HackerNews</h3>
        </header>
        <div class="body">
            <ul class="clean-list">
                {% for link, title in hackernews %}
                    <li><a href="{{link}}"> {{title|truncatewords:20}} </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>            
</aside>
